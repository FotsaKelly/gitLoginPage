<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'devK/favicon.ico' %}" type="image/x-icon">
    <title>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .full-width {
            grid-column: span 2;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            grid-column: span 2;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            display: block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: color 0.3s;
        }
        a:hover {
            color: #2980b9;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une réservation</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="{% if field.name == 'field1' or field.name == 'field2' %}full-width{% else %}form-field{% endif %}">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit">Enregistrer</button>
        </form>
        <a href="{% url 'arbre_list' %}">Retour à la liste</a>
    </div>
</body>
</html>
